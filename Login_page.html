<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;            
        }
       
        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 50%;
            background: linear-gradient(#9ea7ca,#dcbc9c);
        }

        .right {
            flex: 50%;
            padding: 40px;
            padding-top: 120px; 
            background-color: #fff;
        }

        h2 {
            color: #d33f3f;
            margin-bottom: 20px;
        }

        .a {
            display: block;
            font-weight: bold;
        }

        label, .a {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 7px;
            margin-bottom: 10px;
        }

        .touch {
            display: inline-block;
            background-color: #ee4936;
            color: white;
            padding: 7px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            width: 102%;
    
        }

        .press:hover {
            opacity: 0.7;
        }

        @media screen and (max-width:600px) {
            .left {
                display: none;
            }

            .right {
                width: 100%;

            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <form class="form">
                <h2>Login Form</h2>
                <label class="a">Email:</label>
                <input type="email" required>
                
                <label class="a">Password:</label>
                <input type="password" minlength="6" required>
                
                <input type="checkbox">
                <label for="remember">Remember Me</label>

                
                <button class="touch" type="submit">Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
