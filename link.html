<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            height: 25px;
            width: 100px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
        }

        a:hover {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/" target="_blank">Click Me</a>
    
</body>
</html>
